<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}">
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/logo-nobackground-500_png.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/images/favicon.png' | relative_url }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    {% seo %}
</head>
<body>
    <div class="layout-wrapper">
        <!-- Left Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="{{ '/' | relative_url }}" class="nav-logo">
                    <img src="{{ '/assets/images/logo-nobackground-500_png.png' | relative_url }}" alt="Digital Finance MSCA">
                </a>
            </div>
            <div class="sidebar-nav">
                <a href="#about"><i class="fas fa-info-circle"></i> About</a>
                <a href="#team"><i class="fas fa-users"></i> Team</a>
                <a href="#output"><i class="fas fa-chart-bar"></i> Output</a>
                <a href="#publications"><i class="fas fa-book"></i> Publications</a>
                <a href="#datasets"><i class="fas fa-database"></i> Datasets</a>
                <a href="#events"><i class="fas fa-calendar"></i> Events</a>
                <a href="#knowledge-transfer"><i class="fas fa-chalkboard-teacher"></i> Transfer</a>
                <a href="#collaborations"><i class="fas fa-handshake"></i> Collaborations</a>
                <a href="#funding"><i class="fas fa-coins"></i> Funding</a>
                <a href="#followup"><i class="fas fa-arrow-right"></i> Follow-up</a>
                <a href="#partners"><i class="fas fa-university"></i> Partners</a>
                <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
            </div>
            <div class="sidebar-footer">
                <a href="https://www.digital-finance-msca.com" target="_blank"><i class="fas fa-globe"></i></a>
                <a href="https://www.linkedin.com/company/digital-finance-msca" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Digital-AI-Finance/Anomaly_and_Fraud_Detection_in_Blockchain_Networks" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            {{ content }}

            <!-- Footer -->
            <footer class="footer">
                <div class="footer-container">
                    <p>Part of the MSCA Industrial Doctoral Network on Digital Finance | SNF Grant 211195</p>
                </div>
            </footer>
        </main>
    </div>

    <!-- Smooth Scroll Script -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

<!-- Analytics Tracking -->
<script>
(function(){
  var img = new Image();
  img.src = 'https://analytics-anomaly-and-fraud-detection-in-blockchain-networks.digital-ai-finance.workers.dev/t?p=' + encodeURIComponent(location.pathname) + '&r=' + encodeURIComponent(document.referrer);
})();
</script>
</body>
</html>
